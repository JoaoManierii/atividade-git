<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo de Fulano de Tal</title>
</head>
<body>
    <header>
        <h1>Formulário de Contato</h1>
        <img src="images/arnold.jpg" alt="Imagem de exemplo" width="200px" height="200px">
    </header>
    
    <main>
        <form action="processar_formulario.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br><br>
            <label for="recrutador">É um recrutador?</label>
            <select id="recrutador" name="recrutador">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select><br><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
    </main>

    <br><br>

    <footer><a href="index.html">Voltar à página principal</a></footer>


</body>
</html>
